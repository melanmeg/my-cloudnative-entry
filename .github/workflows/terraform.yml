name: "terraform"

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - develop
    paths:
      - "terraform/**"
  pull_request:
    branches:
      - main
      - develop
    types:
      - opened
      - synchronize
    paths:
      - "terraform/**"

